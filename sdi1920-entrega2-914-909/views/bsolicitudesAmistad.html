{% extends "base.html" %} {% block titulo %} Mis publicaciones {% endblock %}

{% block contenido_principal %}
<h2>Solicitudes de Amistad</h2>

<!-- Búsqueda -->
<div class="row">
    <div id="custom-search-input ">
        <form method="get" action="/usuario/amistad" >
            <div
                    class="input-group col-xs-8 col-sm-6 col-md-4 col-lg-5 pull-right">
                <input type="text" class="search-query form-control"
                       placeholder="Busqueda de Invitaciones" name="busqueda"/>
                <span class="input-group-btn">
<button class="btn" type="submit">
<span class="glyphicon glyphicon-search"></span>
</button>
</span>
            </div>
        </form>
    </div>
</div>

<!-- Tabla -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Usuario</th>
        </tr>
        </thead>
        <tbody>
        {% for peticion in peticiones %}
        <tr>
            <td>{{ peticion.emisor}}</td>
            <td><a href="/usuario/amistad/aceptar/{{ peticion._id.toString() }}">Aceptar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- Paginación mostrar la actual y 2 anteriores y dos siguientes -->
<div class="row text-center">
    <ul class="pagination">
        {% for pagina in paginas%}
        <li class="page-item" id = "pi-{{pagina}}">
            <a class="page-link" href="/peticiones?pg={{ pagina }}" >{{ pagina }}</a>
        </li>
        {% endfor %}
        <script>
            $( "#pi-{{ actual}}" ).addClass("active");
        </script>
    </ul>
</div>

{% endblock %}
