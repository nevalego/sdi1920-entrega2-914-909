<div id="widget-amigos">
    <h2>Amigos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tablaAmigos">

        </tbody>
    </table>
</div>
<script>
    window.history.pushState("", "", "/cliente.html?w=amigos");
    $("#navAmigos").show();
    $("#desconectarse").show();

    function cargarAmigos() {
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                actualizarTabla(respuesta.usuarios);
            },
            error: function () {
                alert('Error al cargar los amigos');
                $("#contenedor-principal").load("widget-amigos.html");
            }
        });
    }

    function actualizarTabla(usuarios) {
        $("#tablaAmigos").empty();
        for (let i = 0; i < usuarios.length; i++) {
            let amigo = usuarios[i];
            $("#tablaAmigos").append(
                "<tr id=" + usuarios[i]._id + ">"+
                "<td>" + usuarios[i].name + "</td>"+
                "<td>" + usuarios[i].surname + "</td>"+
                "<td>" + usuarios[i].email + "</td>"+
                "<td>" +
                "<a onclick=abrirConversacion('" + usuarios[i]._id + "')>Abrir conversaci√≥n</a><br>" +
                "</td>" +
                "</tr>");
        }
    }

    function abrirConversacion(amigoId) {
        Cookies.set('amigoId',amigoId);
        $("#contenedor-principal").load("widget-conversacion.html");
    }
    cargarAmigos();

</script>
