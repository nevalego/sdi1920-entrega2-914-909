<div id="widget-login">
    <h2>Identificación</h2>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" id="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                   placeholder="contraseña" id="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn" type="button" id="boton-login">Aceptar</button>
        </div>
    </div>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=login");
    $("#navAmigos").hide();
    $("#desconectarse").hide();

    $("#boton-login").click(function () {
        let email = $("#email").val();
        let password = $("#password").val();
        $.ajax({
            url: URLbase + "/autenticar",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta) {
                token = respuesta.token;
                Cookies.set('token', respuesta.token);
                $("#contenedor-principal").load("widget-amigos.html");
            },
            error: function () {
                Cookies.remove('token');
                $("#widget-login").prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });
</script>
